version: '3.3'
services:
    bldr:
        build:
            context: .
            args:
                - uservdi
                - user
                - group
                - uid
                - gid
        environment:
            USER: ${uservdi}
            DISPLAY: ${ipaddr}:0
        env_file:
            - armcc.env
        volumes:
            - type: volume
              source: ssh
              target: /home/${user}/.ssh
              read_only: true
            - type: volume
              source: build_tools
              target: /mnt/build_tools
              read_only: true
            - type: volume
              source: git
              target: /home/${user}/git
        hostname: bldr
        working_dir: /home/${user}/git
        user: ${user}
        privileged: true
        tty: true
        stdin_open: true

volumes:
    ssh:
        driver: local
        driver_opts:
            type: nfs
            o: addr=host.docker.internal,ro,nolock,hard,nointr,nfsvers=3
            device: :/System/Volumes/Data/Users/${user}/.ssh
    build_tools:
        driver: local
        driver_opts:
            type: nfs
            o: addr=host.docker.internal,ro,nolock,hard,nointr,nfsvers=3
            device: :/System/Volumes/Data/Users/${user}/build_tools
    git:
        driver: local
        driver_opts:
            type: nfs
            o: addr=host.docker.internal,rw,nolock,hard,nointr,nfsvers=3
            device: :/System/Volumes/Data/Users/${user}/git
